<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aiswaryaa Rajesh</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>   
    
        <style>
            body {
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f8f9fa;
            }
        </style>
    </head>
    <body>
        <!-- Header for large screen -->
        <header>
            <div class="header header-sticky fixed-top d-none d-md-flex align-items-center justify-content-between">
                <div class="container py-2">
                    <div class="row d-flex align-items-center justify-content-between">
                         
                        <!-- Logo -->
                        <div class="col-2 d-flex align-items-center">
                            <div class="logo">
                                <a href="./home.html">
                                    <img class="logo" src="./Logo Header.png" alt="Website Logo with Footer" height="50px">
                                </a>
                            </div>
                        </div>
                        <!-- End Logo -->

                        <!-- main menu -->
                        <nav class="col-8 me-auto navbar d-sm-none d-md-flex justify-content-center">
                            <ul class="nav-menu p-0 m-0 d-flex align-items-center justify-content-center">
                                <li><a href="./indexf.html#about" id="aboutLink" class="text-secondary d-lg-block nav-link active header-menu px-4">ABOUT</a></li>
                                <li><a href="./indexf.html#projects" id="projectsLink" class="nav-link text-secondary header-menu px-4">PROJECTS</a></li>
                                <li><a href="./indexf.html#creativity" id="creativityLink" class="nav-link text-secondary header-menu px-4">CREATIVITY</a></li>
                                <li><a href="./indexf.html#figmaembed" id="figmaLink" class="nav-link text-secondary d-lg-block header-menu px-4">FIGMA</a></li>
                                <li><a href="./indexf.html#contact" id="contactLink" class="text-secondary d-lg-block nav-link header-menu px-4">CONTACT</a></li>
                            </ul>
                        </nav>
                        <!-- End main menu -->
                    </div>
                </div>
            </div>
        </header>
        <!-- End header -->

        <!-- Figma Embed -->
         <div class="container figma-embed">
            <section id="figmaembed">
                <h5 class="mb-3">For a better experience switch to full screen mode!</h5>
                <iframe class="col-12" style="border: 1px solid rgba(0, 0, 0, 0.1);" height="600vh" src="https://embed.figma.com/proto/IsDtmrtt96vBsDakUA3BbN/Portfolio-Website?node-id=4-3&m=dev&scaling=min-zoom&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=95%3A138&embed-host=share" allowfullscreen></iframe>
                <h5 class="mt-3">Note: Animations in the beginning might be slow because of slow loading. To reply the prototype, refresh the whole page (Ctrl+R) and not the figma file.</h5>
            </section>
        </div>
        <!-- End Figma Embed -->

        <script>
            //figma nav-link active DONT CHANGEE
            document.addEventListener("DOMContentLoaded", function () {
                let activePage = localStorage.getItem("activeNav") || "about"; // Default to 'about'
            
                document.querySelectorAll(".nav-link").forEach(link => link.classList.remove("active"));
            
                let activeLink = document.getElementById(activePage + "Link");
                if (activeLink) {
                    activeLink.classList.add("active");
                }
            });   
            
        </script>
    </body>
</html>
